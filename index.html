<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>Minhas Tarefas</h1>

    <!-- Filtros de visualização -->
    <div class="filters">
      <button onclick="filterTasks('all')" class="chip-button" id="chip-all">Todas</button>
      <button onclick="filterTasks('today')" class="chip-button" id="chip-today">Hoje</button>
    </div>

    <!-- Listagem de Tarefas -->
    <h2>Tarefas Pendentes</h2>
    <div id="task-list" class="task-list"></div>

    <h2>Tarefas Concluídas</h2>
    <div id="completed-list" class="task-list"></div>

    <div style="margin-top: 30px; text-align: center;">
      <a href="nova-tarefa.html" class="chip-button">+ Nova Tarefa</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
