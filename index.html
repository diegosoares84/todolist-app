<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="title">Minhas Tarefas</h1>
    </header>

    <div class="filters">
      <button onclick="filterTasks('all')" class="chip-button active" id="chip-all">Todas</button>
      <button onclick="filterTasks('today')" class="chip-button" id="chip-today">Hoje</button>
    </div>

    <section>
      <h2>Tarefas Pendentes</h2>
      <div id="task-list" class="task-list"></div>

      <h2>Tarefas Concluídas</h2>
      <div id="completed-list" class="task-list"></div>
    </section>
  </div>

  <!-- Menu estilo iOS -->
  <nav class="ios-menu">
    <a href="index.html" class="ios-menu-item active">
      <span>📋</span>
      <p>Tarefas</p>
    </a>
    <a href="nova-tarefa.html" class="ios-menu-item">
      <span>➕</span>
      <p>Nova</p>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
