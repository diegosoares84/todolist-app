<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>Minhas Tarefas</h1>

    <!-- Formulário de Adicionar Tarefa -->
    <div class="task-form">
      <input type="text" id="task-title" placeholder="Nova tarefa..." />
      <select id="task-category">
        <option value="Pessoal">Pessoal</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Estudos">Estudos</option>
      </select>
      <label>
        <input type="checkbox" id="task-today" />
        Tarefa do dia
      </label>
      <input type="datetime-local" id="task-reminder" />
      <button onclick="addTask()">Adicionar</button>
    </div>

    <!-- Filtro para Mostrar as Tarefas -->
    <div class="filters">
      <button onclick="filterTasks('all')" class="filter-button">Todas</button>
      <button onclick="filterTasks('today')" class="chip-button">Tarefas do Dia</button>
    </div>

    <!-- Listagem de Tarefas Pendentes -->
    <h2>Tarefas Pendentes</h2>
    <div id="task-list" class="task-list"></div>

    <!-- Listagem de Tarefas Concluídas -->
    <h2>Tarefas Concluídas</h2>
    <div id="completed-list" class="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
